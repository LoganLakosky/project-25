<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="hulu.css">
  <title>Sign Up Page</title>
</head>
<body>
    <div class="stretch-bar">
      
      <h1><a href="hulu.html">Hulu</a></h1>
      <p><a href="#">LOG IN</a></p>
    </div>

    <div class="page-title">
      <h1>Create Your Account</h1>
      <p>Use your email and password to watch on your favorite devices.</p>
    </div>

    <div class="page-form">
      <p>You will use this email and password to log into your accounts for all your favorite services across The Walt Disney Family of Companies, including Disney+, Hulu and ESPN+. Learn more</p>
      <div class="page">
      
        <label for="">EMAIL</label>
        <input type="text">
  
        <label for="">PASSWORD</label>
        <input type="text">
  
        <label for="">NAME</label>
        <input type="text">
  
       
      </div>

      <div class="selection">
        <label for="">BIRTHDATE</label>
        <input type="text" placeholder="Month">
        <input type="text" placeholder="Day">
        <input type="text" placeholder="Year">
      </div>

        <div class="gender">
          <label for="">GENDER</label>
          <input type="text" placeholder="Select">
        </div>
    </div>
    


  <script src="hulu.js"></script>
</body>
</html>
